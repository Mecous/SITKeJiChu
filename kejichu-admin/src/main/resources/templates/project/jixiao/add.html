<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增绩效记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-jixiao-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目编号：</label>
                <div class="col-sm-8">
                    <input id="projectBianhao" name="projectBianhao" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input id="projectName" name="projectName" class="form-control" type="text"  required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">绩效总金额：</label>
                <div class="col-sm-8">
                    <input id="jixiaoMoney" name="jixiaoMoney" class="form-control" type="number" required>
                    <span style=" position: absolute; top: 1%; right: 6%;color: #adadad; display: table-cell;white-space: nowrap; padding: 7px 10px;">￥</span>
                </div>
            </div>
            <div id="LixiangMoney" class="form-group">
                <label class="col-sm-3 control-label">立项绩效发放金额：</label>
                <div class="col-sm-8">
                    <input id="jixiaoLixiangMoney" name="jixiaoLixiangMoney" class="form-control" type="number" onchange="WeifafangMoney()">
                    <span style=" position: absolute; top: 1%; right: 6%;color: #adadad; display: table-cell;white-space: nowrap; padding: 7px 10px;">￥</span>
                </div>
            </div>
            <div id="LixiangDate" class="form-group">
                <label class="col-sm-3 control-label">立项绩效发放时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="jixiaoLixiangDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div id="JietiMoney" class="form-group">
                <label class="col-sm-3 control-label">结题绩效发放金额：</label>
                <div class="col-sm-8">
                    <input id="jixiaoJietiMoney" name="jixiaoJietiMoney" class="form-control" type="number" onchange="WeifafangMoney()">
                    <span style=" position: absolute; top: 1%; right: 6%;color: #adadad; display: table-cell;white-space: nowrap; padding: 7px 10px;">￥</span>
                </div>
            </div>
            <div id="JietiDate" class="form-group">
                <label class="col-sm-3 control-label">结题绩效发放时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input id="jixiaoJietiDate" name="jixiaoJietiDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">绩效未发放金额：</label>
                <div class="col-sm-8">
                    <input id="jixiaoWeifafang" name="jixiaoWeifafang" class="form-control" type="number">
                    <span style=" position: absolute; top: 1%; right: 6%;color: #adadad; display: table-cell;white-space: nowrap; padding: 7px 10px;">￥</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">学院：</label>
                <div class="col-sm-8">
                    <select name="jixiaoAcademy" class="form-control m-b" th:with="type=${@dict.getType('kjc-college')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">负责人：</label>
                <div class="col-sm-8">
                    <input id="jixiaoManager" name="jixiaoManager" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="jixiaoRemark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "project/jixiao";
        var prefix1 = ctx + "project/list";
        var moneytag = 0;
        $("#form-jixiao-add").validate({
            focusCleanup: true
        });

        var x = document.querySelectorAll(".form-control");
        var i;
        for (i = 1; i < x.length; i++) {
            if (i==2||i==3||i==5||i==7){
                var precapital;
                x[i].addEventListener('focus', function () {
                    if (this.value == '0.00') {
                        this.value = '';
                    } else {
                        this.value = this.value.replace(/\.00/, '').replace(/(\.\d)0/, '$1');
                    }
                    precapital = this.value;
                });
                x[i].addEventListener('keyup', function () {

                    this.value = this.value.replace(/^[\.]/, '').replace(/[^\d.]/g, '');
                    if (this.value.split(".").length - 1 > 1) {
                        this.value = precapital;
                    }
                    precapital = this.value;
                });
                x[i].addEventListener('blur', function () {
                    this.value = this.value.replace(/[\.]$/, '');
                    this.value = this.value.replace(/(.*)\.([\d]{2})(\d*)/g, '$1.$2');
                    this.value = Number(this.value).toFixed(2);
                    var logNum = this.value.toString();
                    if (logNum.match(/\./g) != null) {
                        integerNum = parseInt(logNum).toString().replace(/\d(?=(\d{3})+$)/g, '$&,');
                        decimalNum = '.' + logNum.replace(/(.*)\.(.*)/g, '$2');
                        document.querySelector(".logbox").innerHTML = integerNum + decimalNum;
                    } else {
                        document.querySelector(".logbox").innerHTML = logNum.replace(/\d(?=(\d{3})+$)/g, '$&,');
                    }
                })
            }
            else{
                continue
            }
        };

        sessionStorage.getItem('user');//初始化项目编号内容（如果用户在项目列表中点击绩效，获取当前row内的projectBianhao并赋值）
        sessionStorage.getItem('projectPerformance');//初始化绩效内容（如果用户在项目列表中点击绩效，获取当前row内的projectPerformance并赋值）
        sessionStorage.getItem('projectName');//初始化绩效内容（如果用户在项目列表中点击绩效，获取当前row内的projectName并赋值）
        sessionStorage.getItem('projectLeader');//初始化绩效内容（如果用户在项目列表中点击绩效，获取当前row内的projectLeader并赋值）
        if(sessionStorage.getItem('user') != null){
            document.getElementById("projectBianhao").value= sessionStorage.getItem('user');
            document.getElementById("jixiaoMoney").value= sessionStorage.getItem('projectPerformance');
            document.getElementById("projectName").value= sessionStorage.getItem('projectName');
            document.getElementById("jixiaoManager").value= sessionStorage.getItem('projectLeader');
            sessionStorage.clear()
        }

        function ProjectList(){//获取从projectlist数据库中的内容
            let projectlist=[]//获取从projectlist数据库中的内容
            $.ajax({//通过ajax调取project数据库表中的内容
                url: prefix1 + "/list",
                type: "post",
                dataType: "json",
                data:{},
                async: false,
                success: function(data) {
                    projectlist=data.rows;
                }
            });
            return projectlist;
        }

        function JixiaoList(){//获取从grant数据库中的内容
            let JixiaoList=[];
            $.ajax({//通过ajax调取grant数据库表中的内容
                url: prefix + "/list",
                type: "post",
                dataType: "json",
                data:{},
                async: false,
                success: function(data) {
                    JixiaoList=data.rows;
                }
            });
            return JixiaoList;
        }

        let projectBianhao = document.getElementById("projectBianhao").value
        console.log(JixiaoList())
        for(i=0;i<ProjectList().length;i++){
          if (projectBianhao==ProjectList()[i].projectBianhao){
                if(ProjectList()[i].projectStatus==2||ProjectList()[i].projectStatus==6){
                    let LixiangMoney=document.getElementById("LixiangMoney");
                    let LixiangDate=document.getElementById("LixiangDate");
                    var parentObj = LixiangMoney.parentNode;//获取div的父对象,并移除
                    parentObj.removeChild(LixiangMoney);
                    var parentObj = LixiangDate.parentNode;//获取div的父对象
                    parentObj.removeChild(LixiangDate);
                    moneytag=1;
              }
                else{
                    let JietiMoney=document.getElementById("JietiMoney");
                    let JietiDate=document.getElementById("JietiDate");
                    var parentObj = JietiMoney.parentNode;//获取div的父对象，并移除
                    parentObj.removeChild(JietiMoney);
                    var parentObj = JietiDate.parentNode;//获取div的父对象
                    parentObj.removeChild(JietiDate);
                    moneytag=0;
              }
          }
          else continue;
        }

        function WeifafangMoney(){//用户在立项金额/结题金额输入时，系统进行计算，得出未发放金额并打印，小数点保留后两位
            let projectBianhao=document.getElementById("projectBianhao").value;
            let jixiaoMoney=document.getElementById("jixiaoMoney").value;
            let jixiaoLixiangMoney=0;
            let lixiangKuang=0;
            let jixiaoJietiMoney=0;
            let jietiKuang=0;
            let WeifafangMoney=0;
            if (moneytag==0){
                lixiangKuang=document.getElementById("jixiaoLixiangMoney").value;
            }
            if (moneytag==1){
                jietiKuang=document.getElementById("jixiaoJietiMoney").value;
            }
            for(i=0;i<JixiaoList().length;i++){
                if (projectBianhao==JixiaoList()[i].projectBianhao){
                    if (JixiaoList()[i].jixiaoLixiangMoney!=null) {
                        jixiaoLixiangMoney = jixiaoLixiangMoney + JixiaoList()[i].jixiaoLixiangMoney;
                    }
                    if (JixiaoList()[i].jixiaoJietiMoney!=null) {
                        jixiaoJietiMoney = jixiaoJietiMoney + JixiaoList()[i].jixiaoJietiMoney;
                    }
                }
                else{
                    continue;
                }
            }
            WeifafangMoney=jixiaoMoney-jixiaoLixiangMoney-jixiaoJietiMoney-lixiangKuang-jietiKuang;
            document.getElementById("jixiaoWeifafang").value= WeifafangMoney;
        }

        function submitHandler() {
            //判断
            if (!judgeNum()){
                //layer.msg("金额数据异常", {icon : 2, time: 1000});
                return;
            }
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-jixiao-add').serialize());
            }
        }

        $("input[name='jixiaoLixiangDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        }).on('changeDate', function (ev) {
            var startTime = $("input[name='jixiaoLixiangDate']").val();
            $("input[name='jixiaoJietiDate']").datetimepicker("setStartDate", startTime.toString("yyyy-MM-dd"));
            queryFunc();
        });

        $("input[name='jixiaoJietiDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        }).on('changeDate', function (ev) {
            var endTime = $("input[name='jixiaoJietiDate']").val();
            $("input[name='jixiaoLixiangDate']").datetimepicker("setEndDate", endTime.toString("yyyy-MM-dd"));
            queryFunc();
        });

        //数字框监听
        function judgeNum(){
            let jixiaoMoney = $("#jixiaoMoney").val();
            let jixiaoLixiangMoney = $("#jixiaoLixiangMoney").val();
            let jixiaoJietiMoney = $("#jixiaoJietiMoney").val();
            let jixiaoWeiFafang = $("#jixiaoWeifafang").val();
            if (jixiaoMoney && jixiaoLixiangMoney && (eval(jixiaoLixiangMoney) > eval(jixiaoMoney))){
                layer.msg("立项绩效金额>绩效总金额", {icon : 2, time: 1000});
                return false;
            }
            if (jixiaoMoney && jixiaoLixiangMoney && jixiaoJietiMoney
                && (eval(jixiaoMoney) != eval(jixiaoLixiangMoney) + eval(jixiaoJietiMoney))){
                layer.msg("绩效总金额≠立项+结题", {icon : 2, time: 1000});
                return false;
            }
            if (jixiaoMoney && jixiaoJietiMoney && (eval(jixiaoJietiMoney) > eval(jixiaoMoney))){
                layer.msg("结题绩效金额>绩效总金额", {icon : 2, time: 1000});
                return false;
            }
            if (jixiaoWeiFafang < 0){
                layer.msg("绩效未发放金额不能小于0", {icon : 2, time: 1000});
            }
            return true;
        }

        $("#jixiaoMoney").bind('input propertychange',function(){

            $("#jixiaoLixiangMoney").bind('input propertychange',function(){
                let jixiaoMoney = $("#jixiaoMoney").val();
                let jixiaoLixiangMoney = $("#jixiaoLixiangMoney").val();
                let jietiMoney = jixiaoMoney - jixiaoLixiangMoney;
                $("#jixiaoJietiMoney").val(jietiMoney);

                if (jixiaoMoney && jixiaoLixiangMoney && (eval(jixiaoLixiangMoney) > eval(jixiaoMoney))){
                    //layer.msg("数据异常", {icon : 2, time: 1000});
                }
            });

        });

/*        $("#jixiaoLixiangMoney").bind('input propertychange',function(){
            let jixiaoMoney = $("#jixiaoMoney").val();
            let jixiaoLixiangMoney = $("#jixiaoLixiangMoney").val();
            if (jixiaoMoney && jixiaoLixiangMoney && (eval(jixiaoLixiangMoney) > eval(jixiaoMoney))){
                //layer.msg("数据异常", {icon : 2, time: 1000});
            }
        });*/

        $("#jixiaoJietiMoney").bind('input propertychange',function(){
            let jixiaoMoney = $("#jixiaoMoney").val();
            let jixiaoLixiangMoney = $("#jixiaoLixiangMoney").val();
            let jixiaoJietiMoney = $("#jixiaoJietiMoney").val();
           // let val =  jixiaoMoney - jixiaoLixiangMoney;
           // $('#jixiaoJietiMoney').val(val);
            if (jixiaoMoney && jixiaoLixiangMoney && jixiaoJietiMoney
                && (eval(jixiaoMoney) != eval(jixiaoLixiangMoney) + eval(jixiaoJietiMoney))){
                //layer.msg("数据异常", {icon : 2, time: 1000});
            }
        });
        $("#jixiaoWeifafang").bind('input propertychange',function(){
            let jixiaoWeifafang = $("#jixiaoWeifafang").val();

        });


    </script>
</body>
</html>
