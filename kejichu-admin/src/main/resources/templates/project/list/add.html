<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增项目信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-list-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目编号：</label>
                <div class="col-sm-8">
                    <input name="projectBianhao" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="projectName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目负责人：</label>
                <div class="col-sm-8">
                    <input name="projectLeader" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学院：</label>
                <div class="col-sm-8">
                    <select id="deptName" name="deptName" class="form-control m-b" th:with="type=${@dict.getType('kjc-college')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">批准经费：</label>
                <div class="col-sm-8">
                    <input id="projectGrant" name="projectGrant" class="form-control" type="text" required>
                    <span style=" position: absolute; top: 1%; right: 6%;color: #adadad; display: table-cell;white-space: nowrap; padding: 7px 10px;">￥</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">实际在校经费：</label>
                <div class="col-sm-8">
                    <input name="schoolRealBudget" class="form-control" type="number">
                    <span style=" position: absolute; top: 1%; right: 6%;color: #adadad; display: table-cell;white-space: nowrap; padding: 7px 10px;">￥</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('kjc_project_status')}">
                        <input type="radio" th:id="${'projectStatus_' + dict.dictCode}" name="projectStatus" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'projectStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">年份：</label>
                <div class="col-sm-8">
                    <input id="projectYear" name="projectYear" class="form-control" type="text" list="typelist" placeholder="请选择">
                    <datalist id="typelist">
                        <option>1998</option>
                    </datalist>
                </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-3 control-label">绩效：</label>
                <div class="col-sm-8">
                    <input name="projectPerformance" class="form-control" type="text">
                    <span style=" position: absolute; top: 1%; right: 6%;color: #adadad; display: table-cell;white-space: nowrap; padding: 7px 10px;">￥</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开始日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="startData" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">结束日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="endData" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目类型：</label>
                <div class="col-sm-8">
                    <input name="projectType" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">款项来源：</label>
                <div class="col-sm-8">
                    <input name="xiadadanwei" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">外拨金额：</label>
                <div class="col-sm-8">
                    <input id="waibo" name="waibo" class="form-control" type="text">
                    <span style=" position: absolute; top: 1%; right: 6%;color: #adadad; display: table-cell;white-space: nowrap; padding: 7px 10px;">￥</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合作方式：</label>
                <div class="col-sm-8">
                    <select name="hezuofangshi" class="form-control m-b" th:with="type=${@dict.getType('kjc_project_hezuo')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目级别：</label>
                <div class="col-sm-8">
                    <select name="level" class="form-control m-b" th:with="type=${@dict.getType('kjc_project_jibie')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="projectRemark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var x = document.querySelectorAll(".form-control");
        var i;
        for (i = 4; i < x.length; i++) {
            if (i==4||i==5||i==7||i==12){
                var precapital;
                x[i].addEventListener('focus', function () {
                    if (this.value == '0.00') {
                        this.value = '';
                    } else {
                        this.value = this.value.replace(/\.00/, '').replace(/(\.\d)0/, '$1');
                    }
                    precapital = this.value;
                });
                x[i].addEventListener('keyup', function () {

                    this.value = this.value.replace(/^[\.]/, '').replace(/[^\d.]/g, '');
                    if (this.value.split(".").length - 1 > 1) {
                        this.value = precapital;
                    }
                    precapital = this.value;
                });
                x[i].addEventListener('blur', function () {
                    this.value = this.value.replace(/[\.]$/, '');
                    this.value = this.value.replace(/(.*)\.([\d]{2})(\d*)/g, '$1.$2');
                    this.value = Number(this.value).toFixed(2);
                    var logNum = this.value.toString();
                    if (logNum.match(/\./g) != null) {
                        integerNum = parseInt(logNum).toString().replace(/\d(?=(\d{3})+$)/g, '$&,');
                        decimalNum = '.' + logNum.replace(/(.*)\.(.*)/g, '$2');
                        document.querySelector(".logbox").innerHTML = integerNum + decimalNum;
                    } else {
                        document.querySelector(".logbox").innerHTML = logNum.replace(/\d(?=(\d{3})+$)/g, '$&,');
                    }
                })
            }
            else{
                continue
            }
        };

        var prefix = ctx + "project/list"

        $(document).ready(function (){
            $("#deptName").append(`<option value="''"></option>`)
        });

        $("#form-list-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if(!judgenum()){
                return;
            }
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-list-add').serialize());
            }
        }

        function judgenum(){
            let projectYear=document.getElementById('projectYear').value;
            let projectGrant=document.getElementById('projectGrant').value;
            let waibo=document.getElementById('waibo').value;
            let re=/^[0-9]+.?[0-9]*$/;
            if(!re.test(projectYear)||eval(projectYear)<1900||eval(projectYear)>4000){
                layer.msg("年份输入错误", {icon : 2, time: 2000});
                return false;
            }
            if (eval(waibo)>eval(projectGrant)){
                layer.msg("外拨金额必须小于批准经费", {icon : 2, time: 2000});
                return false;
            }
            return true;
        }

        $("input[name='startData']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        }).on('changeDate', function (ev) {
            var startTime = $("input[name='startData']").val();
            $("input[name='endData']").datetimepicker("setStartDate", startTime.toString("yyyy-MM-dd"));
            queryFunc();
        });

        $("input[name='endData']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        }).on('changeDate', function (ev) {
            var endTime = $("input[name='endData']").val();
            $("input[name='startData']").datetimepicker("setEndDate", endTime.toString("yyyy-MM-dd"));
            queryFunc();
        });

        var sel = document.getElementById("typelist");//年份选择框
        for(i=1999;i<3000;i++){
            var opt = document.createElement("option");
            opt.innerHTML = i;
            sel.appendChild(opt);
        }
    </script>
</body>
</html>
